<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 100)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" required />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">10</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>

      <div class="helpSection">
        <button class="btn popup-btn help">Help</button>
        <button class="btn popup-btn hint">Hint</button>
      </div>

      <div class="popup hidden">
        <button class="close-popup">&times;</button>
        <h3 class="popup-header">Hint</h3>
        <p class="popup-text">Text</p>
      </div>

      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
    <script src="popupScript.js"></script>
  </body>
</html>
